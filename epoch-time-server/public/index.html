
<!DOCTYPE html>
<html>
<head>
  <title>Multi Data Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      width: 45%; /* Her bir grafik konteynerinin genişliği */
      margin: 2%; /* Kenar boşlukları */
    }
    .charts {
      display: flex; /* Flexbox kullanımı */
      flex-wrap: wrap; /* İki satırda grafiklerin sarılması */
      justify-content: space-around; /* Etrafına yayılması */
    }
    canvas {
      width: 100% !important; /* Canvasın tam genişlikte olması */
      height: auto !important; /* Yüksekliğin otomatik olması */
    }
  </style>
</head>
<body>
  <h1>Multi Data Visualization</h1>
  <div class="charts">
    <div class="chart-container">
      <h2>Battery Voltage Over Time</h2>
      <canvas id="chartBatteryVoltage"></canvas>
    </div>
    <div class="chart-container">
      <h2>Battery Level Over Time</h2>
      <canvas id="chartBatteryLevel"></canvas>
    </div>
    <div class="chart-container">
      <h2>DT Over Time</h2>
      <canvas id="chartDT"></canvas>
    </div>
    <div class="chart-container">
      <h2>ST Over Time</h2>
      <canvas id="chartST"></canvas>
    </div>
    <div class="chart-container">
      <h2>SH Over Time</h2>
      <canvas id="chartSH"></canvas>
    </div>
  </div>
  <script src="charts.js"></script>
</body>
</html>
